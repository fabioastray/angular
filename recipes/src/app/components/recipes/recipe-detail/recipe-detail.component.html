<div class="row">
    <p class="navbar-text pull-right">
        <a (click)="backToRecipes()" class="navbar-link">Go back to recipes</a>
    </p>
</div>
<div *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
                class="img-responsive" style="max-height: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-success-alert  *ngIf="successMessage.show" [(title)]="successMessage.title" [(body)]="successMessage.body"></app-success-alert>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li style="cursor: pointer;"><a (click)="addToShoppingList()">Add to shopping list</a></li>
                    <li style="cursor: pointer;"><a (click)="edit()">Edit recipe</a></li>
                    <li style="cursor: pointer;"><a>Delete recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Description: <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients:
            
            <ul class="list-group">
                <li class="list-group-item" 
                    *ngFor="let ingredient of recipe.ingredients"
                >{{ ingredient.name }} ({{ ingredient.amount }})</li>
            </ul>
            
        </div>
    </div>
</div>
