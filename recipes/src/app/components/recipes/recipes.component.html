<div class="row">
    <div class="col-md-5">
        <app-recipe-list [(recipes)]="recipes"></app-recipe-list>
    </div>
    <hr>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="selectedRecipe; else selectRecipeText" 
            [(recipe)]="selectedRecipe"></app-recipe-detail>
        <ng-template #selectRecipeText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
