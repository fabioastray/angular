<app-cockpit 
    (serverCreated)="onServerCreated($event)"
    [serversLength]="servers.length"></app-cockpit>

<div class="page-header">
  <h1>Servers<small [ngStyle]="{'color': getServersLengthColor()}"> ({{servers.length}})</small></h1>
</div>

<app-warning-alert [body]="noServersMessage" *ngIf="!servers.length"></app-warning-alert>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let server of servers; let i = index">
        {{i + 1}}<app-server [server]="server"></app-server>
    </li>
</ul>
